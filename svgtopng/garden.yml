module:
  name: svgtopng
  description: Receives SVG, returns PNG.
  type: container
  build:
    dependencies: [base-image]
  buildArgs:
    BASE_IMAGE_VERSION: ${modules.base-image.version}
  hotReload:
    sync:
      - target: /go/src/app
  services:
    - name: svgtopng
      hotReloadArgs:
        ["gin", "-p", "8080", "-a", "8081", "run", "main.go", "8081"]
      ports:
        - name: http
          containerPort: 8080
      ingresses:
        - path: /svgtopng
          port: http
