module:
  name: render
  description: Receives mesh, returns PNG.
  type: container
  build:
    dependencies: [base-image]
  buildArgs:
    BASE_IMAGE_VERSION: ${modules.base-image.version}
  hotReload:
    sync:
      - target: /go/src/app
  services:
    - name: render
      ports:
        - name: http
          containerPort: 8080
      ingresses:
        - path: /render
          port: http
          annotations: 
            "nginx.ingress.kubernetes.io/proxy-body-size": "0"
